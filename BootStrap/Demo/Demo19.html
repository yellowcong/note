<!doctype html>
<html>
	<head>
		<!--导入jS-->
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/"jquery-1.8.3.js></script>

	    <!--导入 css-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
			<h1 class="page-head">Bootstrap &nbsp;&nbsp;&nbsp; <small>分页显示数据样式</small></h1>




			<!--通过pagination来设定分页的div-->
			<div class="pagination">
				<ul>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
				</ul>

				
				<!---当加入了pager 对象，就会变成了 圆角的-->
				<ul class="pager">
					<li class="previous"><a href="#">上一页</a></li>
					<li class="next"><a href="#">下一页</a></li>
				</ul>

				<ul>
					<li class="previous"><a href="#">上一页</a></li>
					<li class="next"><a href="#">下一页</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
