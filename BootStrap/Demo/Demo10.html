<!doctype html>
<html>
	<head>
		<!--导入样式-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

		<!--导入js文件-->
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Bootstrap &nbsp;&nbsp;&nbsp;复选框</h1>



			<h4>人生的爱好</h4>
			<label class="checkbox"><input type="checkbox"  name="likes" value="beauty"/> 美女</label>
			<label class="checkbox"><input type="checkbox"  name="likes" value="money"/> 金钱</label>
			<label class="checkbox"><input type="checkbox"  name="likes" value="family"/> 亲情</label>
			<label class="checkbox"><input type="checkbox"  name="likes" value="love"/> 爱情</label>


			<h4>人生的爱好 (横向显示)</h4>
			<label class="checkbox inline"><input type="checkbox"  name="likes" value="beauty"/> 美女</label>
			<label class="checkbox inline"><input type="checkbox"  name="likes" value="money"/> 金钱</label>
			<label class="checkbox inline"><input type="checkbox"  name="likes" value="family"/> 亲情</label>
			<label class="checkbox inline"><input type="checkbox"  name="likes" value="love"/> 爱情</label>
		</div>
	</body>
</html>
