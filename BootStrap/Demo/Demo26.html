<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery-1.8.3.js"></script>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
			<h1>Bootstrap<small>按钮组群<code>btn-toolbar</code>和<code>btn-group</code>样式</small></h1>
				
			<!--通过input 标签来显示-->
			<div class="btn-toolbar">
				<div class="btn-group">
					<input type="button" class="btn" value="工具一"/>
					<input type="button" class="btn"  value="工具二"/>
					<input type="button" class="btn"  value="工具三"/>
				</div>

				<!--通过button标签来显示-->
				<div class="btn-group">
					<button type="button" class="btn">工具一</button>
					<button type="button" class="btn">工具二</button>
					<button type="button" class="btn">工具三</button>
				</div>
			</div>
			
		</div>
	</body>
</html>
